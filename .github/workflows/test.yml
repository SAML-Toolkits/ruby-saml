name: ruby-saml CI

on: [push, pull_request]

jobs:
  test:
    name: Unit test
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04] # macos-latest
        ruby-version: [3.0, 3.1, 3.2, jruby-9.3, jruby-9.4, truffleruby]
        include:
          - os: macos-latest
            ruby-version: 3.0
          - os: macos-latest
            ruby-version: 3.1
          - os: macos-latest
            ruby-version: 3.2
          - os: macos-latest
            ruby-version: jruby-9.3
          # 2023/03/07 - JRuby 9.4 on MacOS is skipped for now.
          # Seems to be a JRuby-side issue.
          # - os: macos-latest
          #   ruby-version: jruby-9.4
          - os: macos-latest
            ruby-version: truffleruby
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}

      - name: Install dependencies
        run: bundle install

      - name: Run tests
        run: bundle exec rake

      - name: Coveralls
        uses: coverallsapp/github-action@master
        # 2023/03/07 - Simplecov is not working on TruffleRuby.
        # TruffleRuby tests are otherwise passing.
        if: ${{ matrix.ruby-version != 'truffleruby' }}
        with:
          github-token: ${{ secrets.github_token }}
          parallel: true
          flag-name: run-${{ matrix.ruby-version }}

  finish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls Finished
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.github_token }}
          flag-name: run-${{ matrix.ruby-version }}
          parallel-finished: true
